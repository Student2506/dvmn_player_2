<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Плеер</title>
    <link rel="stylesheet" href="./fonts/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="player" style="width: 800px; height: 600px">
      <div class="js-video-container" style="width: 100%; height: 100%"></div>

      <div class="player__menu">
        <button class="js-play-button player__menu-button">
          <i class="fa fa-play player__menu-icon" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button player__menu-button" hidden>
          <i class="fa fa-pause player__menu-icon" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button">Volume</button>
        <button class="js-mute-button" hidden>Mute</button>
        <button class="js-fullscreen-button">Fullscreen</button>
      </div>
      <div style="color: white">
        <span class="js-current-time"></span>
        —
        <span class="js-duration"></span>
      </div>

      <div class="js-progress" style="background-color: grey">
        <div class="js-progress-slider" style="background-color: red">
          Прогресс
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="./scripts/player.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
