<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Плеер</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./fonts/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div id="player" class="vp-player">
      <div class="js-video-container vp-player__screen"></div>

      <div class="vp-player__menu">
        <button class="js-play-button vp-player__menu-button margin-right-8px">
          <i class="fa fa-play vp-player__menu-icon" aria-hidden="true"></i>
        </button>
        <button
          class="js-pause-button vp-player__menu-button margin-right-8px"
          hidden>
          <i class="fa fa-pause vp-player__menu-icon" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button vp-player__menu-button">
          <i
            class="fa fa-volume-off vp-player__menu-icon"
            aria-hidden="true"></i>
        </button>
        <button class="js-mute-button vp-player__menu-button" hidden>
          <i
            class="fa fa-volume-up vp-player__menu-icon"
            aria-hidden="true"></i>
        </button>
        <span class="js-current-time vp-player__timer-current"></span>
        <div class="js-progress vp-player__progress-bar">
          <div class="js-progress-slider vp-player__progress_bar__slider"></div>
          <div class="vp-player__progress-bar__slider-dot"></div>
        </div>
        <span class="js-duration vp-player__timer-total"></span>

        <button
          class="js-fullscreen-button vp-player__menu-button margin-right-6px">
          <i class="fa fa-expand vp-player__menu-icon" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="./scripts/player.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
